# JPA, db specific
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=ballComShipping
spring.datasource.username=sa
spring.datasource.password=Change0$
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# JPA, non-db specific
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Event queue
ball.rabbitmq.queue=shipmentQueue
ball.rabbitmq.registered=shipment.registered
ball.rabbitmq.received=shipment.received
ball.rabbitmq.shipped=shipment.shipped
ball.rabbitmq.delivered=shipment.delivered
