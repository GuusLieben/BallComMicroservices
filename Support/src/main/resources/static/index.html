<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<noscript>
    <h2>This application requires the presence of a JavaScript engine.</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Welcome to Ball.com support!</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name"
                       autocomplete="off" class="form-control" />
                <input type="text" id="topic" placeholder="Topic"
                       autocomplete="off" class="form-control" />
                <div class="form-control">
                <label for="anonymous">Anonymous</label>
                <input type="checkbox" id="anonymous">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start a support session</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Support</h2>
        </div>
        <div class="connecting">Connecting...</div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..."
                           autocomplete="off" class="form-control" />
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
