version: '3'
services:

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    
  sqlserver:
    image: microsoft/mssql-server-linux:latest
    container_name: sqlserver
    volumes:
      - sqlserverdata:/var/opt/mssql 
    ports:
      - "1434:1433"
    environment:
      - ACCEPT_EULA=Y 
      - MSSQL_PID=Developer
      - SA_PASSWORD=8jkGh47hnDw89Haq8LN2

  inventoryqueries:
    image: ball/inventoryqueries:1.0
    build: InventoryQueries
    container_name: inventoryqueries
    depends_on:
      - rabbitmq
      - sqlserver
    environment:
      - DOTNET_ENVIRONMENT=Production
    ports:
      - "8086:80"
  
  inventorycommands:
    image: ball/inventorycommands:1.0
    build: InventoryCommands
    container_name: inventorycommands
    depends_on:
      - rabbitmq
      - sqlserver
    environment:
      - DOTNET_ENVIRONMENT=Production
    ports:
      - "8087:80"
      
  ballorder:
    image: ball/ballorder:1.0
    build: Order/BallOrder
    container_name: ballorder
    depends_on:
      - rabbitmq
      - sqlserver
    environment:
      - DOTNET_ENVIRONMENT=Production
    ports:
      - "8084:80"
    
  paymentAPI:
    image: ball/paymentsapi:1.0
    build: Payment
    container_name: paymentAPI
    depends_on:
       - rabbitmq
       - sqlserver
    environment:
       - DOTNET_ENVIRONMENT=Production
    ports:
       - "8085:80"

  shoppingyqueries:
    image: ball/shoppingyqueries:1.0
    build: Shopping/ShoppingQuery
    container_name: shoppingqueries
    depends_on:
      - rabbitmq
      - sqlserver
    environment:
      - DOTNET_ENVIRONMENT=Production
    ports:
      - "8090:80"
  
  shoppingcommands:
    image: ball/shoppingcommands:1.0
    build: Shopping/ShoppingCommand
    container_name: shoppingcommands
    depends_on:
      - rabbitmq
      - sqlserver
    environment:
      - DOTNET_ENVIRONMENT=Production
    ports:
      - "8083:80"

volumes:
  sqlserverdata:
  rabbitmqdata:
